<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container py-4">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0" th:text="${res_id} + ' LOT 목록'">LOT 목록</h4>
        <div>
          <button class="btn btn-outline-primary btn-sm" onclick="refreshPage()">🔄 새로고침</button>
          <span class="ms-3 text-muted" style="font-size: 0.9em;">
            조회시간: <span th:text="${queryTime}">--:--:--</span>
          </span>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-primary">
          <tr>
            <th scope="col">Lot ID</th>
            <th scope="col">Flow</th>
            <th scope="col">OPN</th>
            <th scope="col">위치</th>
            <th scope="col">Recipe</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="lot : ${lotList}">
            <td th:text="${lot.lotId}">LOT001</td>
            <td th:text="${lot.flow}">FLOW1</td>
            <td th:text="${lot.opn}">OP10</td>
            <td th:text="${lot.location}">EQ01-CH123</td>
            <td th:text="${lot.recipe}">RECIPE_X</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
